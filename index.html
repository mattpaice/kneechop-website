<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNEECHOP - A West African grill by Chishuru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #47523e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            font-style: italic;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Kneechop Logo" class="logo">

        <h1>KNEECHOP</h1>
        <p class="tagline">coming soon</p>
    </div>
</body>
</html>
