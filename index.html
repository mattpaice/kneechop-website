<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNEECHOP - A West African grill by Chishuru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #47523e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            font-style: italic;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Center circle -->
            <circle cx="100" cy="100" r="35" stroke="white" stroke-width="8" fill="none"/>

            <!-- Radiating rays -->
            <rect x="95" y="15" width="10" height="35" fill="white" rx="2"/>
            <rect x="95" y="150" width="10" height="35" fill="white" rx="2"/>
            <rect x="150" y="95" width="35" height="10" fill="white" rx="2"/>
            <rect x="15" y="95" width="35" height="10" fill="white" rx="2"/>

            <rect x="135" y="30" width="10" height="30" fill="white" rx="2" transform="rotate(45 140 45)"/>
            <rect x="55" y="140" width="10" height="30" fill="white" rx="2" transform="rotate(45 60 155)"/>
            <rect x="140" y="140" width="10" height="30" fill="white" rx="2" transform="rotate(-45 145 155)"/>
            <rect x="30" y="55" width="10" height="30" fill="white" rx="2" transform="rotate(-45 35 70)"/>

            <rect x="120" y="20" width="8" height="25" fill="white" rx="2" transform="rotate(22.5 124 32.5)"/>
            <rect x="72" y="155" width="8" height="25" fill="white" rx="2" transform="rotate(22.5 76 167.5)"/>
            <rect x="155" y="72" width="25" height="8" fill="white" rx="2" transform="rotate(22.5 167.5 76)"/>
            <rect x="20" y="120" width="25" height="8" fill="white" rx="2" transform="rotate(22.5 32.5 124)"/>

            <rect x="155" y="120" width="25" height="8" fill="white" rx="2" transform="rotate(-22.5 167.5 124)"/>
            <rect x="20" y="72" width="25" height="8" fill="white" rx="2" transform="rotate(-22.5 32.5 76)"/>
            <rect x="120" y="155" width="8" height="25" fill="white" rx="2" transform="rotate(-22.5 124 167.5)"/>
            <rect x="72" y="20" width="8" height="25" fill="white" rx="2" transform="rotate(-22.5 76 32.5)"/>
        </svg>

        <h1>KNEECHOP</h1>
        <p class="tagline">a West African grill by Chishuru</p>
    </div>
</body>
</html>
